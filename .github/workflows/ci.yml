name: Prevent Direct Push to Master

on:
  push:
    branches:
      - master  # Triggered on direct push to master
  pull_request:
    branches:
      - master  # Triggered on PR merge into master

jobs:
  block-direct-push:
    runs-on: ubuntu-latest
    steps:
      - name: Block direct push to master
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' && !github.head_ref && github.actor != github.repository_owner }}
        run: |
          echo "Direct pushes to master are not allowed. Please create a pull request instead."
          exit 1

