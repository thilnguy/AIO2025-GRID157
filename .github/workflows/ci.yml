name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install tox
        run: pip install tox
      - name: Run tests via tox
        run: tox
